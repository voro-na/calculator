<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="container">
    <div class="calculator">
        <input id="input" placeholder="0">
        <br>
        <button class="btn" onclick="press('(')">(</button>
        <button class="btn" onclick="press(')')">)</button>
        <button class="btn" onclick="clean()">C</button>
        <button class="btn" onclick="press('+')" style="background-color: rgb(255, 207, 117);">⌫</button>
        <br>
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button class="btn" onclick="press('+')" style="background-color: rgb(255, 207, 117);">+</button>
        <br>
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button class="btn" onclick="press('-')" style="background-color: rgb(255, 207, 117);">-</button>
        <br>
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button class="btn" onclick="press('*')" style="background-color: rgb(255, 207, 117);">×</button>
        <br>
        <button class="btn" onclick="press('.')" style="font-size:large;">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="press('%')">%</button>

        <button class="btn" onclick="press('/')" style="background-color: rgb(255, 207, 117);">/</button>
        <br>
        <button class="buttonEqual" onclick="equal()">=</button>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
